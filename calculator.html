<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculatorStyle.css">
    <title>Calculator</title>
</head>
<body>
<h1> The Calculator App</h1>

<div id="cBody">
    <div id="cDisplay">0</div>
    <div class="row">
            <div class="lgButton btn-coloumn" id=calc-allclear>AC</div>
            <div class="smButton btn-coloumn" id=calc-backspace>&larr;</div>
            <div class="smButton btn-coloumn operatorBtn" id=calc-divide>&divide;</div>
    </div>
    <div class="row">
            <div class="smButton numBtn btn-coloumn" id=calc-seven>7</div>
            <div class="smButton numBtn btn-coloumn" id=calc-eight>8</div>
            <div class="smButton numBtn btn-coloumn" id=calc-nine>9</div>
            <div class="smButton numBtn btn-coloumn operatorBtn" id=calc-multiply>x</div>
    </div>
    <div class="row">
            <div class="smButton numBtn btn-coloumn" id=calc-four>4</div>
            <div class="smButton numBtn btn-coloumn" id=calc-five>5</div>
            <div class="smButton numBtn btn-coloumn" id=calc-six>6</div>
            <div class="smButton btn-coloumn operatorBtn" id=calc-subtract>-</div>
    </div>
    <div class="row">
            <div class="smButton numBtn btn-coloumn" id=calc-one>1</div>
            <div class="smButton numBtn btn-coloumn" id=calc-two>2</div>
            <div class="smButton numBtn btn-coloumn" id=calc-three>3</div>
            <div class="smButton btn-coloumn operatorBtn" id=calc-add>+</div>
    </div>
    <div class="row">
            <div class="lgButton numBtn btn-coloumn" id=calc-zero>0</div>
            <div class="smButton numBtn btn-coloumn" id=calc-decimal>.</div>
            <div class="smButton btn-coloumn operatorBtn" id=calc-sum>=</div>
    </div>
</div>

<script src="calculatorScript.js"></script>
</body>
